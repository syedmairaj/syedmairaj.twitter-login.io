<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Calculator</h1>

      <input class="input_data" type="text" autocomplete="off" maxlength="5" />

      <div class="inputbox">
        <div class="numbers">
          <input class="bt7 button" type="button" value="7" />
          <!-- <button class="button">7</button> -->
          <input class="bt8 button" type="button" value="8" />
          <input class="bt9 button" type="button" value="9" />
          <input class="btdel" class="del" type="button" value="DEL" /> <br />

          <input class="bt4 button" type="button" value="4" />
          <input class="bt5 button" type="button" value="5" />
          <input class="bt6 button" type="button" value="6" />
          <input class="btplus button" type="button" value="+" />
          <input class="bt1 button" type="button" value="1" />
          <input class="bt2 button" type="button" value="2" />
          <input class="bt3 button" type="button" value="3" />
          <input class="btminus button" type="button" value="-" />

          <input class="bt0 button" type="button" value="0" />
          <input class="btdot button" type="button" value="." />

          <input class="btdivide button" type="button" value="/" />
          <input class="btx button" type="button" value="*" />
          <input class="btreset reset_btn reset" type="button" value="RESET" />
          <input class="btequal button reset_btn equ" type="button" value="=" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
